<!DOCTYPE html>
<html>
<head>
    <title>Test Database Tables API</title>
</head>
<body>
    <h1>Testing API...</h1>
    <div id="result"></div>
    
    <script>
        fetch('http://127.0.0.1:8001/api/database-tables/data?perPage=5')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error + '</pre>';
            });
    </script>
</body>
</html>
